<mat-accordion multi="true" *ngIf="posts.length > 0" >
    <mat-expansion-panel *ngFor="let post of posts" >
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        {{post.content}}
        <mat-action-row>
            
            <button type="button" mat-button color="accent"> <mat-icon> edit </mat-icon></button>
            <button type="button" mat-button color="accent">  <mat-icon>delete</mat-icon> </button>
        </mat-action-row>
    </mat-expansion-panel>
    
</mat-accordion>
<p *ngIf="posts.length <=0 "> No content </p>
